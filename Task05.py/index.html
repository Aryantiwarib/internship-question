<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weather App</h1>
    <div class="main2">
    <div class="main">
        <div class="search">
            <form >
                <input type="text" value="Dubai" id="city" placeholder="Mathura">
                <p id="name">Soron</p>
            </form>
            <img id="search_logo" src="search.png" alt="none">
        </div>
        <div id="sun">
            <img id="weather_img" src="cloud.png" alt="none">
        </div>
        <div><p id="temp">0Â°</p></div>
        <div class="icons">
            <img id="wind_flow" src="wind.png" alt="">
            <img id="humidity_icon" src="humidity.png" alt="">
        </div>
        <div class="wind_humi">
            <!-- <button >su</button> -->
            <p>Wind now</p>
            <p>Humidty</p>
        </div>
        <div class="wind_humi_info">
            <p id="wind_now">5Km/h</p>
            <p id="humidty">5%</p>
        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
