<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
    <div>
        <div id="square_top_left" class="choices"  tabindex="1"></div>

        <div id="square_left" class="choices" tabindex="4"></div>
        <div id="square_bottom_left" class="choices" tabindex="7"></div>
    </div>
    <div>
        <div id="square_top" class="choices" tabindex="2"></div>

        <div id="square" class="choices" tabindex="5"></div>
        <div id="square_bottom" class="choices" tabindex="8"></div>
    </div>
    <div>
        <div id="square_top_right" class="choices" tabindex="3"></div>

        <div id="square_right" class="choices" tabindex="6"></div>
        <div id="square_bottom_right" class="choices" tabindex="9"></div>
    </div>
</div>
<div class="info">
    <p id="player1">PLAYER1(X)</p>
    <p>TIE</p>
    <p id="computer">PLAYER2(O)</p>
    <img id="user" src="twin.png" alt="none">
</div>
<div class="info2">
    <p id="p">0</p>
    <p id="tie">0</p>
    <p id="comp">0</p>
</div>
    <script src="app.js"></script>
</body>
</html>
